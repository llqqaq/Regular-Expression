    <title>m多行匹配修正符</title>

<script>
    let hd = `
        # js, 200元 #
        # php, 100元 #
        # css, 20元 #  ddr
        # vue, 210元 #
    `
   let result =  hd.match(/^\s*#\s+.+\s+#$/gm).map(v => {
        v = v.replace(/\s*#\s+/, '').replace(/\s+#/, '').replace(/\s+/, '')
        let [name, price] = v.split(',')
        return {name, price}
    })
    console.log(result);
</script>
