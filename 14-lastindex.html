<script>
    let hd = 'huodongliebiao'


    let reg = /\w/g
    console.log(reg.lastIndex);  // 当前最新匹配字符的位置
    console.log(reg.exec(hd));
    console.log(reg.lastIndex);
    console.log(reg.exec(hd));
    console.log(reg.lastIndex);

    let reg1 = /\o/g   // 只有加上g才生效
    while((res = reg1.exec(hd))) {
        console.log(reg1.lastIndex); 
        console.log(res);
    }
</script>
