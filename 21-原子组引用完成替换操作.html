<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原子组引用完成替换操作</title>
</head>
<body>
    
</body>
</html>
<script>
    let hd = `
        <h1>sdd</h1>
        <span>name</span>
        <h2>sdd</h2>
    `
    let reg = /<(h[1-6])>([\s\S]+)<\/\1>/gi
    // $1 $2 表示第一个 第二个原子组
    console.log(hd.replace(reg, `$1`));
    console.log(hd.replace(reg, `<p>$2</p>`));

    let reg1 = /<(h[1-6])>(\w([\s\S]+))<\/\1>/gi
    hd.replace(reg1, (val, $1, $2, $3) => {
        console.log('$1 2 3 从左到右第一个至第三个原子组');
        console.log($1);
        console.log($2);
        console.log($3);
        return `<p>${$2}</p>`
    })
</script>
