<script>
    // WeakMap 跟 WeakSet一样，这里的key只能是引用类型
    let map = new WeakMap()
    // map.set('demo', '1') // 报错
    let arr = []
    map.set(arr, '1')
    map.delete(arr)
    console.log(map.has(arr)); // false
    console.log(map);  // {}

    /**
     * 弱引用类型
     * 同样不能遍历 
     * 不能size 
     * 不能map.keys() values 
     * 不能for of
    */
</script>
