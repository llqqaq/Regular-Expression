    <title>展开语法</title>

<script>
    // ...在右边是展开
    let zz = [1, 2, 3, 4]
    let [a, b, c, d] = [...zz]
    console.log(a, b, c, d); // 1, 2, 3, 4 
    // ...在左边是收起
    let [...edu] = [1, 2, 3, 4]
    console.log(edu); // [1, 2, 3, 4]
    let [a1, ...edu1] = [1, 2, 3, 4]
    console.log(a1, edu1); // 1, [2, 3, 4]

    
</script>
