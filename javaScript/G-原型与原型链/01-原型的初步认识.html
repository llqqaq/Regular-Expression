<script>
    let arr = [1, 2, 3]
    console.log(arr); // _proto 就是arr的原型  _proto_下边还有_proto_,同样也是其原型，整个就是原型链
    let a = {}
    let b = {}
    // 判断两个对象的原型是否一样  我们可以改变其原型指向
    console.log(Object.getPrototypeOf(a) === Object.getPrototypeOf(b));


    // 完全数据字典对象  （也就是没有原型的对象）
    // 创建，第一个参数为其原型，也就是父级
    let lq = Object.create(null, {
        name: {
            value: '名字'
        }
    })
    console.log(lq);  // {name: "名字"} 没有原型
    console.log(a.hasOwnProperty('name')); // 判断对象是否有该属性 false, a对象的_proto_上有该方法
    // console.log(lq.hasOwnProperty('name')); // 这里报错，因为lq上面没有原型，肯定找不到该方法



    console.log('-----------');
    
</script>
