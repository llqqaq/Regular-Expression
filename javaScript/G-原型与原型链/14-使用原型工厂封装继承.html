<script>
    function extend(sub, sup) {
        sub.prototype = Object.create(sup.prototype)
        Object.defineProperty(sub.prototype, 'constructor', {
            value: sub,
            enumerable: false
        })
    }

    function Member() {}
    Member.prototype.show = function () {
        console.log("show");
    }

    function User() {}
    
    extend(User, Member)
    User.prototype.selfFun = function() {
        console.log('selfFun');
    }
    let lq = new User()
    let hd = new Member()
    // hd.selfFun()
    console.log(hd);
    console.log('User.prototype', User.prototype);
    console.log(lq);
    lq.show()
    lq.selfFun()
</script>
