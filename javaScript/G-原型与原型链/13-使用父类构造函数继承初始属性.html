    <title>使用父类构造函数继承初始属性</title>

<script>
    function User(name, age) {
        this.name = name
        this.age = age
    }
    User.prototype.show = function() {
        console.log('show');
    }
    function Li(name, age) {
        // 使用call
        User.call(this, name, age)
    }
    function Qin(...arg) {
        // 使用apply
        User.apply(this, arg)
    }
    

    // 继承User.prototype
    Li.prototype = Object.create(User.prototype)
    Object.defineProperty(Li.prototype, 'constructor', {
        value: Li,
        enumerable: false
    })

    let a = new Li('lq', 18)
    console.log(a);
    a.show() 
</script>
