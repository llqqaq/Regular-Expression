<script>
    let config = { title: '标题' }
    let obj1 = {...config, demo: '2'}
    console.log(obj1);

    function user(params) {
        let config = {
            username: 'lq',
            age: 18
        }
        params = {...config, ...params} // 后面传递的age会覆盖前面的
        console.log(params); 
    }
    user({age: 25})
</script>
