    // 属性是对象/数组
    let lq = {
        username: 'lq',
        lessions: {
            title: 'css'
        },
        arr: [1, 2, 3]
    }
    function copyDeep(params) {
        let res = params instanceof Array ? [] : {}
        for(let [k, v] of Object.entries(params)) {
            res[k] = typeof v === 'object'? copyDeep(v) : v
        }
        return res
    }
    let hd = copyDeep(lq)
    lq.arr[1] = 10  // 并不会引起hd的改变
    console.log(JSON.stringify(lq, null, 2));
    console.log(JSON.stringify(hd, null, 2));
</script>
