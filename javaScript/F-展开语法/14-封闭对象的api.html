<script>
    'use strict'
    let lq = {
        username: 'lq',
        age: 18
    }
    // 将对象进行封闭，不能添加，删除，修改，不能重新定义特征
    Object.seal(lq)
    // lq.test = 'test' //报错 Cannot add property test, object is not extensible
    console.log(
       JSON.stringify(Object.getOwnPropertyDescriptors(lq), null, 2) 
    );
    // 判断对象是否处于封闭状态
    if(!Object.isSealed(lq)) {
        lq.username = 'demo'
    } 
    console.log(lq);

    // 冻结，作用跟seal一样,关闭的话只能注释代码
    Object.freeze(lq)
    console.log(Object.isFrozen(lq));
</script>
