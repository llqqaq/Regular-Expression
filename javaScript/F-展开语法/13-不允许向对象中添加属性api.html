<script>
    let user = {
        name: 'lq',
        age: 18
    }
    // 不允许向对象添加属性
    Object.preventExtensions(user)

    // 判断是否允许向对象添加属性
    if(Object.isExtensible(user)) {
        console.log(true);
        user.extent = '拓展'
    } else {
        console.log(false);
    }
</script>
