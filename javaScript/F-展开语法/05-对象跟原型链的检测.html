<script>
    let arr = [1, 2, 3]
    console.log(arr.hasOwnProperty(1));
    console.log(arr.hasOwnProperty('concat'));  // 不能查原型上的属性

    console.log('concat' in arr);  // 这个可以查找， true

    let a = {
        name: 'lq'
    }
    let b = {
        url: 'www'
    }
    // 设置a的原型是b
    Object.setPrototypeOf(a, b)
 
    console.log(a.hasOwnProperty("url")); // false
    console.log('url' in a); // true
</script>
