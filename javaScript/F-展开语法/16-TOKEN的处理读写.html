<script>
    let Request = {
        set token(content) {
            localStorage.setItem('token', content)
        },
        get token() {
            let token = localStorage.getItem('token')
            if(!token) {
                alert('请登录')
                return
            }
            return token
        }
    }
    Request.token = 'sdadad'
    // console.log(Request.token);



    // 使用Symbol将属性封闭起来
    const DATA = Symbol()
    let user = {
        [DATA]: {
            name: ''
        },
        set name(value) {
            this[DATA].name = value
        },
        get name() {
            return this[DATA].name
        }
    }
    user.name = 'demo'
    console.log(user.name);
    console.log(user[DATA]);

</script>
