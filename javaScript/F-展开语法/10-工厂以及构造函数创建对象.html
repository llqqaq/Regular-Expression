<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂函数</title>
</head>
<body>
    
</body>
</html>
<script>
    // 工厂函数： 在工厂中对统一动作进行定制
    function user(name) {
        return {
            name,
            show() {
                return this.name
            }
        }
    }
    let a = user('张三')
    let b = user('李四')
    console.log(a);
    console.log(b);


    // 构造函数
    function User(name) {
        this.name = name
        this.show = function() {
            return this.name
        }
    }
    let c = new User('王六')
    console.log(c);
</script>
