<script>
    let user = {}
    user.name = 'lq'
    user['paw'] = 123
    console.log(user);
    // 删除
    delete user.paw
    console.log(user);
    // 判断对象是否有该属性
    console.log(user.hasOwnProperty('name'));
    console.log(user.hasOwnProperty('paw'));
</script>
