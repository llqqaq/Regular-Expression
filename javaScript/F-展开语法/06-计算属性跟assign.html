    <title>计算属性跟assign</title>

<script>
    let lessions = [
        {
            title: '标题1',
            category: '类型1'
        },
        {
            title: '标题2',
            category: '类型2'
        },
        {
            title: '标题3',
            category: '类型3'
        }
    ]
    let obj =  lessions.reduce((obj, cur, index) => {
        obj[`${cur.category}-${index+1}`] = cur
        return obj
    }, {})
    console.log(JSON.stringify(obj, null, 2));


    // assign 拼接对象
    let obj1 = {
        title: '标题'
    }
    let obj2 = {
        name: '名字'
    }
    console.log(Object.assign(obj1, obj2));
    console.log({...obj1, ...obj2});
</script>
