<script>
    // 封装
    function User(name, age) {
        // 这里的data跟info做了抽象，外部访问不到
        let data = {name, age}
        let info = function() {
            return data.age
        }
        this.show = function() {
            console.log(data.name + info() );
        }
    }
    let a = new User('lq', 18)
    console.log(a);
    a.info = function() {
        return ''
    }
    console.log(a);
    a.show()
</script>
