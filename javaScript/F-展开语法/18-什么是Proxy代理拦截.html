<script>
    'use strict'
    let lq = {
        name: 'lq'
    }
    let proxy = new Proxy(lq, {
        get(obj, property) {
            console.log(obj, property);
            return obj[property]
        },
        set(obj, property, value) {
            obj[property] = value
            return  true // 使用严格模式要return
        }
    })
    proxy.name = 'lin'
    console.log(proxy.name);
</script>
