<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义</title>
</head>

</body>
</html>
<script>
    let a = Symbol()
    let b = Symbol()
    console.log(a === b); // false


    let title = Symbol('标题')
    console.log(title); // Symbol(标题)
    console.log(title.description); // 标题
    console.log(Symbol.keyFor(title)); // undefined

    let content = Symbol.for('内容')  // 在内存中开辟一个空间，有标志key
    let content1 = Symbol.for('内容') // 创建前首先去找key 找到则复用
    console.log(content === content1); // true
    console.log(content.description);   // 内容
    console.log(Symbol.keyFor(content)); // 内容
</script>
