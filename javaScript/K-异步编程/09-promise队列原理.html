    let promise = Promise.resolve()
    promise = promise
        .then(resolve => {
            return new Promise(resolve => {
                setTimeout(() => {
                    console.log(1);
                    // 只有resolve，then才会继续执行
                    resolve()
                }, 1000)

    promise.then(resolve => {
        setTimeout(() => {

        }, 1000)
