<script>
    function fun1() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('fun1')
            }, 1000)
        })
    }
    function fun2() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('fun2')
            }, 2000)
        })
    }
    // 这种等待时间太长
    /* async function lq() {

        console.log(h1);
        let h2 = await fun2()
        console.log(h2);
    } */

    // 一
   /*  async function lq() {

        let h1val = await(h1)
        let h2val = await(h2)
        console.log(h1);
        console.log(h2);
    } */

    // 二
    async function lq() {
        let result = await Promise.all([fun1(), fun2()])
        console.log(result);
    }
    lq()
</script>
