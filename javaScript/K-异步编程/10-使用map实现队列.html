    <title>使用map实现队列</title>

</body>

<script>
    let num = [1, 2, 3, 4, 5]
    function queue(num) {
        let promise = Promise.resolve()
        num.map(item => {
            return promise = promise.then(res => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        console.log(item);
                        resolve()
                    }, 500)
                })
            })
        })
    }
    queue(num)
</script>
