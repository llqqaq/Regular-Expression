<script>
    new Promise(resolve => {
            resolve('lq')
        })
        .then(res => {
            if (res === 'lq') {
                //  两种抛出都行
                // throw new Error('fail')
                return Promise.reject('fail')
            }
        })
        .catch(error => {
            console.log(error);
        })
</script>
