<script>
    class User {
        async get(name) {
            let user = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(name)
                }, 2000)
            })
            user += '前缀'
            return user
        }
    }
    // async函数本身就是一个promise
    new User().get('lq').then(user => {
        console.log(user);
    })
</script>
