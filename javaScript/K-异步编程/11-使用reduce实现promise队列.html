<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce实现队列</title>
</head>
<body>
    
</body>
</html>
<script>
    let num = [1, 2, 3, 4, 5]
    function queue(num) {
        num.reduce((promise, n) => {
            return promise.then(_ => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        console.log(n);
                        resolve()
                    }, 500)
                })
            })
        }, Promise.resolve())
    }
    queue(num)
</script>
