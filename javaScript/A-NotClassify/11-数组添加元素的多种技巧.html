<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加元素</title>
</head>

<body>

</body>

</html>
<script>
    // push压数据
    let arr1 = [1, 2]
    let hd = [3, 4]
    arr1.push(...hd) // 直接修改原数组，返回值是长度
    console.log(arr1);

    // 最后移除元素
    arr1.pop() // 移除数组的最后一个元素,返回值为该元素


    // 开头压数据
    arr1.unshift(0) // [0, 1, 2, 3, 4]  返回值也是长度

    // 开头删除元素
    arr1.shift() // 移除开头的元素,返回值是该元素


    // fill 填充 不常用
    let demo = Array(3) // [empty*3] 
    demo.fill('1') // [1, 1, 1]
    console.log([1, 2, 3, 4].fill('内容', 1)); // [1, '内容', '内容',  '内容']  填充从第一个位置开始
    console.log([1, 2, 3, 4].fill('内容', 1, 3)); // [1, '内容', '内容', 4] 从第一个位置填充到第三个位置,不包含第三个位置
</script>
