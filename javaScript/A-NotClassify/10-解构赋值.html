<script>
    let [name, age] = ['名字', 18]
    console.log(name);
    console.log(age);


    let obj = {
        title: '1',
        a: 2
    }
    let {title, age1} = obj
    console.log(title);
    console.log(age1);  // undefined

    const [...arr] = 'abc'
    console.log(arr); // [a, b, c]
</script>
