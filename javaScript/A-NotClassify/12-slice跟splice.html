<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切割数组</title>
</head>
<body>
    
</body>
</html>
<script>

    console.log('---------slice---------');
    let arr1 = [1, 2, 3, 4, 5, 6]
    console.log(arr1.slice(1));  // 截取索引1后面的所有
    console.log(arr1.slice(1, 3));  // 截取索引1到索引3（不包含）的新数组 原数组不发生改变
    console.log(arr1);


    console.log('---------splice---------');
    let arr2 = [1, 2, 3, 4, 5, 6]
    console.log(arr2.splice(0, 3)); // 截取索引0开始，截取3位（不包含）的新数组 原数组发生改变
    console.log(arr2); // [4, 5, 6]


    console.log('-------splice的删除替换----------');
    let arr3 = [1, 2, 3, 4, 5, 6]
    // 多个替换
    console.log(arr3.splice(1, 3, '内容')); // 原数组被切割的部分替换成内容
    console.log(arr3);  // [1, '内容', 5, 6]
    // 单个替换
    console.log(arr3.splice(0, 1, '单独替换'));
    console.log(arr3);  // ['单独替换', '内容', 5, 6]
    // 增加
    console.log(arr3.splice(1, 0, '增加1', '增加2'));
    console.log(arr3);
    // 在末尾增加
    arr3.splice(arr3.length, 0 , '末尾增加')
    console.log(arr3);
</script>
