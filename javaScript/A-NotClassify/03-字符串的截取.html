    <title>字符串的截取</title>

<script>
    
    // 都不影响原先的str

    let str = 'abcdef'
    // slice substring substr
    console.log(str.slice(1)); // bcdef
    console.log(str.substring(1)); // bcdef
    console.log(str.substr(1)); // bcdef

    console.log(str.slice(1, 2)); // b
    console.log(str.substring(1, 2)); // b
    console.log('-----');
    console.log(str.substr(1, 2)); // bc  从几开始截几位

    console.log(str.slice(-3)); // (倒数第三位) def
    console.log(str.substring(-3)); // abcdef  没有负数，当成0处理
    console.log(str.substr(-3)); // def


    console.log(str.slice(-3, -1)); // (倒数第三位到第一位) de
    console.log(str.slice(-3, 0)); // 空
    console.log(str.substring(-3, -1)); // 空
    console.log(str.substr(-3, -1)); // 空
    console.log(str.substr(-3, 2)); // de

    console.log('test', str.substr(str.length-1, 1));

    // 常用来模糊电话 
    console.log(str.slice(0, -2));   // abcd 截取第一位到倒数第二位   
</script>
