<script>
    let number = 1
    number = number + ''  //number to string
    number = String(number)
    number = toString(number)


    let str = '1'
    str = str*1  // string to number
    str = parseInt(str)  
    str = Number(str)

    let str1 = '11sdasdad'
    str1 = parseInt(str1) // string to number  11,自动忽略后面字符,要以数字开头才满足
    str = Number.parseInt(str1)  // NAN
