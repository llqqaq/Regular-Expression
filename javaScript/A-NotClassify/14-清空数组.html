<script>
    let a = [1, 2, 3]
    let b = a
    // 清空
    a = []   // 另外开辟空间[], b不受影响
    a.length = 0  // b受影响
    a.splice(0) // b受影响
    while(a.pop()) {} // b受影响
</script>
