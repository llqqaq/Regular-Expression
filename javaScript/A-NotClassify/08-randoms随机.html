    <title>随机产生数字</title>

<script>
    // 获取0~4  包括0
    console.log(Math.floor(Math.random()*4));


    // 获取 4-9 
    let num1 = 4 + Math.floor(Math.random()*(9 - 4))  // 不包含9
    let num2 = 4 + Math.floor(Math.random()*(9 - 4 + 1))  // 包含9
    console.log(num1);
    console.log(num2);


    function getRandomArr(arr, start=1, end) {
        end = end? end : arr.length
        start--
        let index = start + Math.floor(Math.random() * (end - start))
        return arr[index]
    }
    let arr = ['林', '张', '莫', '陈', '许']
    console.log(getRandomArr(arr));
    console.log(getRandomArr(arr, 1, 3));
</script>
