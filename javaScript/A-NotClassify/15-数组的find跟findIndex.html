<script>
    let a = [1, 2, 3, 4, 5]
    console.log(a.find(item => item === 2)); // 返回满足条件的元素,找不到返回undefined
    console.log(a.findIndex(item => item === 2)); // 返回满足条件的元素的下标,找不到返回-1




    // 手写find方法
    function find(arr, callback) {
        for (const value of arr) {
            if (callback(value)) {
                return value
            }
        }
        return undefined
    }
    console.log(find(a, item => item === 5));


    // 使用原型方法
    Array.prototype.findValue = function find(callback) {
        for (const value of this) {
            if (callback(value)) {
                return value
            }
        }
        return undefined
    }
    console.log(a.findValue(item => item === 3));


    // 手写findIndex
    Array.prototype.findValueIndex = function(callback) {
        for(const index in this) {
            if(callback(this[index])) {
                return index
            }
        }
        return -1
    }
    console.log(a.findValueIndex(value => value===7));
</script>
