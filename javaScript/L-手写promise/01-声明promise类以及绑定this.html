<script>
    let lq = new Newpromise((resolve, reject) => {
        reject('拒绝')
    })
        .then(
            value => {
                return new Newpromise((resolve, reject) => {
                    resolve('新的resolve')
                })
            },
            reason => {
                return new Newpromise((resolve, reject) => {
                    reject('新的reject')
                })
            }
        )
        .then(
            value => {
                console.log('value', value);
            },
            reason => {
                console.log('Error', reason);
            })

</script>
