<script>
    class User {
        constructor(url) {
            this.data = {url}
        }
        set url(url) {
            if(!/^https?:\/\//i.test(url)) {
                throw new Error('地址错误')
            }
            this.data.url = url
        }
        get url() {
            return this.data.url
        }
    }
    let hd = new User('https://www')
    // hd.url = 'demo' // 出错
    hd.url = 'http://www'
    console.log(hd.url);
</script>
