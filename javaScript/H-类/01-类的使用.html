<script>
    // 使用类不使用构造函数： 好看 清晰

        constructor(name) {
            this.name = name
        }
        // 这里的这些方法会自动放在User.prototype
        show() {
            console.log(1);
        }
        getName() {
            return this.name
        }
    }
    let lq = new User('lq')
    console.dir(User);
    console.log(lq.name);
    console.log(lq.getName());
    lq.show()
