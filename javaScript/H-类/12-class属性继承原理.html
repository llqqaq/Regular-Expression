<script>
    // 构造函数的继承
    function User(name) {
        this.name = name
    }
    function Admin(name) {
        // 属性继承
        User.call(this, name)
    }
    // 方法继承
    Admin.prototype = Object.create(User.prototype)
    Admin.prototype.show = function() {}
    let hd = new Admin('lq')
    console.dir(hd);
    console.log(Admin.prototype.__proto__ === User.prototype);


    // 类的属性继承
    class User1 {
        demo = 'test'
        constructor(name) {
            this.name = name
        }
        show() {
            console.log(this.name);
        }
    }
    // Admin1.prototype.__proto__ === User1.prototype
    class Admin1 extends User1 {
        constructor(name) {
            super(name)
        }   
    }
    let hd1 = new Admin1('lq')
    console.log(hd1);
    hd1.show()
    console.log(Admin1.prototype.__proto__ === User1.prototype);
 </script>
