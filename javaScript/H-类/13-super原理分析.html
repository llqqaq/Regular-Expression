<script>
    class User {
        show() {
            console.log('User', this);
        }
    }
    class Admin extends User {
        show() {
            console.log('Admin', this);
            super.show()
        }
    }
    new Admin().show()

    //     }
    // }
    // lq.show()
    // console.log(lq);

    // 两重继承
    let common = {
        show() {
            console.log('comon', this);
        }
    }
    let hd = {
        name: 'hd.name',
        __proto__: common,
        show() {
            super.show()
        }
    }
    let lq = {
        name: 'lq.name',
        __proto__: hd,
        show() {
            super.show()
        }
    }
    lq.show()
    console.log(lq);
</script>
