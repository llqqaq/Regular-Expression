    // 使用类继承内置类， 类存在的价值就是比构造函数更加清晰，简介
    class Arr extends Array{
        constructor(...args) {
            super(...args)
        }
        max() {
            return this.sort((a, b) => b-a)[0]
        }
    }
    let arr = new Arr(1, 2, 3, 4)
    console.log(arr);
    console.log(arr.max());
