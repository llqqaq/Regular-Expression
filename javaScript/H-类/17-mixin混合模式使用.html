<script>
    let Tool = {
        max(key) {
            return this.data.sort((a, b) => b[key] - a[key])[0]
        }
    }
    class Lession {
        constructor(lession) {
            this.lessions = lession
        }
        get data() {
            return this.lessions
        }
    }
    const data = [
        { name: 'js', price: 100, click: 188 },
        { name: 'mysql', price: 212, click: 34 },
        { name: 'vue.js', price: 300, click: 88 },
    ]
    Object.assign(Lession.prototype, Tool)
    let hd = new Lession(data)
    console.log(Lession);
    console.log(hd.max('price'));
</script>
