<script>
    let data = [
        {title: 'js', price: 2000},
        {title: 'php', price: 1000},
        {title: 'css', price: 3000}
    ]
    class Lession {
        constructor(data) {
            this.model = data
        }
        get price() {
            return this.model.price
        }
        static createObj(data) {
            return data.map(item => new this(item))
        }
        static maxPrice(lessions) {
            return lessions.sort((a, b) => b.price - a.price)[0]
        }
        static totalPrice(lessions) {
            return lessions.reduce((t, c) => t + c.price, 0)
        }
    }
    let lessions = Lession.createObj(data)
    console.log(Lession.maxPrice(lessions).model.price);
    console.log(Lession.totalPrice(lessions));
</script>
