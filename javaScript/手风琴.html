        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            white-space: nowrap;
            font-size: 0;
        }
        li {
            cursor: pointer;
            display: inline-block;
            border-right: 1px solid #222;
            box-sizing: border-box;
            width: 50px;
            overflow: hidden;
            transition: width .5s;
        }
        h1 {
            font-size: 12px;
            display: inline-block;
            width: 50px;
            height: 300px;
            background-color: yellow;
            vertical-align: top;
        }
        div{
            display: inline-block;
            vertical-align: top;
            width: 200px;
            height: 300px;
            background-color: skyblue;
            font-size: 13px;
        }
        li:hover{
            width: 250px;
        }
    </style>
</head>
