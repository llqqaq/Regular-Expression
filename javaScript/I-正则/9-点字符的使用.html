    <title>点字符的使用</title>

<body>
    
</body>

<script>
    /**
     * \d < \w < .  
     * . 除了换行之外的所有字符
     * \. 表示 字符' . '
     * /g 全局  /i 不区分大小写 /s 视为单行，也就是忽略/n
    */
    // 空格可以用' '或者/s表示
    let demo = '010 - 1101'
    console.log(demo.match(/\d+ - \d{4}/)); // 等同如下
    console.log(demo.match(/\d+\s-\s\d{4}/));
</script>
