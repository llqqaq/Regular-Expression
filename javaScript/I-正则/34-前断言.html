    <title>?<=断言"</title>

<body>
    <a href="https://www.sd.com">1</a>
    <a href="https://www.sd.com">2</a>

<script>
    let main = document.body
    let reg = /(?<=href=(["'])).+(?=\1)/ig
    console.log(main.innerHTML.match(reg));
    main.innerHTML = main.innerHTML.replace(reg, 'https://myself.com')
</script>
