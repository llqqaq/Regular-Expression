<script>
    let hd = `<h2>www.baidu.com</h2>www.baidu.com`
    // 原子组 \1 \2 \3
    let reg = /<(h[1-6])>([\s\S]*)<\/\1>\2/
    console.log(hd.match(reg));
    /**
     * [0] 表示匹配到的字符
     * [1] 表示原子组的内容
     * [2] 也表示原子组
    */


   let hd2 = '1----'
   console.log(hd2.match(/\w\-+/));
</script>
