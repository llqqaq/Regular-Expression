<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码鉴定</title>
</head>
<body>
    <input type="text" name="password">
</body> 
</html>
<script>
    document.querySelector('[name = "password"]')
    .addEventListener('keyup', e => {
        const value = e.target.value
        const regs = [
            /^[a-z0-9]{8,10}$/i, // a-z A-Z 0-9 八位到十位
            /[A-Z]/, // 必须包含大写字母
            /[0-9]/, // 必须包含数字
        ]
        // every 当所有条件都满足 则返回true
        const result = regs.every(item => item.test(value))
        console.log(result? '正确': '错误');
    })
</script>
