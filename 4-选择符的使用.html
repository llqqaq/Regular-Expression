<script>
    let phone = "210-11000023"
    /**
     * |: 或者
     * -： \-
     * 数字： \d 代表数字0-9   \d+ 代表一个或多个数字
    */
    console.log(/(210|232)\-\d{7,8}/.test(phone));
</script>
