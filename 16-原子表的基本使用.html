<!DOCTYPE html>

    <title>原子表的基本使用</title>
</head>
<body>
    
</body>
</html>
<script>
    let hd1 = '2020-10-20'
    let hd2 = '2020-10/20'
    let reg1 = /^\d{4}[-\/]\d{2}[-\/]\d{2}$/
    console.log(hd1.match(reg1));
    console.log(hd2.match(reg1));


    let hd3 = '2020/10/20'
    // ([]) \1  表示前后的规则要一致
    let reg3 = /^\d{4}([-\/])\d{2}\1\d{2}$/
    console.log(hd2.match(reg3));
    console.log(hd1.match(reg3));
    console.log(hd3.match(reg3));
</script>
